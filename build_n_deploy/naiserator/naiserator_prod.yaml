apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ks-soknad
  namespace: teamfamilie
  labels:
    team: teamfamilie
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "25M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  envFrom:
    - secret: familie-ks-soknad-unleash-api-token
  image: {{ image }}
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 50
  port: 9000
  liveness:
    path: /isAlive
    initialDelay: 5
  readiness:
    path: /isReady
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  ingresses:
    - "https://www.nav.no/familie/kontantstotte/soknad"
  accessPolicy:
    outbound:
      rules:
        - application: familie-baks-soknad-api
        - application: familie-dokument
      external:
        - host: www.nav.no
        - host: by26nl8j.apicdn.sanity.io
        - host: teamfamilie-unleash-api.nav.cloud.nais.io
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      memory: 512Mi
  idporten:
    enabled: true
    sidecar:
      enabled: true
      autoLogin: true
      level: Level4
      autoLoginIgnorePaths:
        - /familie/kontantstotte/soknad/**/*.css
        - /familie/kontantstotte/soknad/**/manifest.json
  tokenx:
    enabled: true
  env:
    - name: BASE_PATH
      value: {{base_path}}
    - name: ENV
      value: prod
  secureLogs:
    enabled: true
